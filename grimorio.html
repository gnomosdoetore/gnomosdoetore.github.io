<!DOCTYPE html>

<head>
    <style>
        @keyframes backgroundColorChange {
            0% {
                background-color: red;
            }

            25% {
                background-color: blue;
            }

            50% {
                background-color: green;
            }

            75% {
                background-color: purple;
            }

            100% {
                background-color: red;
            }
        }

        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: white;
            animation: backgroundColorChange 10s infinite; /* Animação de 10s, contínua */
            background-color: rgb(0, 0, 0); /* Cor de fundo inicial */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative; /* Necessário para o posicionamento absoluto do gif */
        }

        .container {
            width: 90%; /* Tamanho da área do conteúdo */
            height: 90%; /* Tamanho da área do conteúdo */
            position: relative;
            background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/f23de9ab-bd9f-4ae0-94d0-909e52647b3c/d6kmmck-bb69282e-ebd0-46d4-b385-d0fe400695e3.jpg/v1/fill/w_1024,h_768,q_75,strp/wicca_wallpaper_pentacle1_by_mrstrange75_d6kmmck-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NzY4IiwicGF0aCI6IlwvZlwvZjIzZGU5YWItYmQ5Zi00YWUwLTk0ZDAtOTA5ZTUyNjQ3YjNjXC9kNmttbWNrLWJiNjkyODJlLWViZDAtNDZkNC1iMzg1LWQwZmU0MDA2OTVlMy5qcGciLCJ3aWR0aCI6Ijw9MTAyNCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.DrbbEi_ceY3Ma9vzYk6-Y6r-h8MrheBoG1Z63hMf0qo');
            background-size: cover;
            background-position: center;
            border: 20px solid rgb(255, 0, 0); /* Borda vermelha */
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column; /* Organiza os itens em coluna */
            align-items: center; /* Alinha os itens ao centro */
            justify-content: center;
        }

        h1, h3 {
            text-align: center;
            margin-bottom: 10px; /* Margem abaixo dos títulos */
        }
        
        h2 {
            text-align:right;
            margin-bottom: 170px;
            color:red
        }

        .images {
            display: flex;
            justify-content: space-between;
            width: 100%; /* Usa 100% da largura disponível */
            gap: 10px; /* Espaçamento entre as imagens */
            flex-wrap: wrap; /* Permite que as imagens quebrem linha se necessário */
        }

        .images div {
            text-align: center; /* Alinha o texto e as imagens centralizados */
            width: 30%; /* Cada imagem ocupa 30% da largura */
        }

        img {
            display: block;
            width: 80%; /* Diminuindo o tamanho das imagens */
            height: auto;
            border-radius: 10px; /* Borda arredondada nas imagens */
            transition: transform 0.3s ease; /* Transição suave para efeitos de hover */
        }

        img:hover {
            transform: scale(1.05); /* Efeito de zoom nas imagens ao passar o mouse */
        }

        img.gif {
            width: 100%; /* Define o tamanho como 50% da largura do container */
            height: auto; /* Mantém a proporção original do GIF */
            position:relative;
            right: 20px;
        }

        .top-left-gif {
            position: absolute;
            top: 10px; /* Distância do topo */
            left: 10px; /* Distância da esquerda */
            width: 35px; /* Tamanho do GIF */
            height: auto; /* Mantém a proporção */
        }
        .top-right-gif{
            position:absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            height: auto;      
        
        }
    </style>
</head>
