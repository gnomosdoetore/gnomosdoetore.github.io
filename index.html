<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" media="all">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <style>
        .content {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            flex-wrap: wrap;
        }
        .container div {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            background-color: lightgray;
        }
    </style>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        let audio = document.getElementById("audio");
        audio.muted = false; // Remove a restrição de mute após carregamento
        audio.play().catch(error => {
            console.log("A reprodução automática foi bloqueada:", error);
        });
    });
    </script>
</head>
<body>
    <h1>Responsivo</h1>

    <div class="content">
        <img src="https://cdn.awsli.com.br/500x500/1112/1112838/produto/40768581/bedf73a469.jpg" style="width: 50%; height: auto;">
        <div class="container">
            <script>
                let size = 50; // Tamanho do quadrado
                let columns = 6; // Número de colunas
                let colors = ["aqua", "red", "green", "yellow", "black", "orange", "gray", "purple"];
                for (let i = 1; i <= 15000; i++) {
                    let div = document.createElement("div");
                    div.className = `sub_div${i}`;
                    div.textContent = i;
                    div.style.left = `${(i - 1) % columns * size}px`;
                    div.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; // Escolhe uma cor aleatória
                    div.style.top = `${Math.floor((i - 1) / columns) * size}px`;
                    document.querySelector(".container").appendChild(div);
                }
            </script>
        </div>
    </div>

    <div class="quadrado"></div>

    <nav>
        <!-- Checkbox para controlar o menu hambúrguer -->
        <input type="checkbox" id="check" class="menu-toggle">
        <label for="check" class="checkb">
            <i class="fas fa-bars"></i> <!-- Ícone de hambúrguer -->
        </label>

        <div class="mobile">
            <a href="#">Início</a>
            <a href="#">Gnomo</a>
            <a href="grimorio.html">Grimorio</a>
            <a href="rinha 2.html">Rinha de galo</a>
        </div>
    </nav>

    <audio controls autoplay>
        <source src="videoplayback.m4a" type="audio/ogg">
      Your browser does not support the audio element.
      </audio>
</body>
</html>
